<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="form-search">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label ">文章分类：</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <!-- <option value="">所有分类</option>
                            <option value="">北京</option> -->
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">发布状态：</label>
                    <div class="layui-input-block">
                        <select name="state" lay-verify="required">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>

                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col width="">
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>文章分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                        <td>人生就像是一场修行</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-xs">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div id="pageBox">

            </div>
        </div>
    </div>
</body>
<!-- 文章列表表格模板 -->
<script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
            <button data-id="{{$value.Id}}" type="button" class="btn-delete" class="layui-btn layui-btn-xs">删除</button>
        </td>
    </tr>
    {{/each}}
</script>
<!-- 筛选模板 -->
<script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>

<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/js/BaseAPI.js"></script>
<script src="/assets/js/art_list.js"></script>

</html>
