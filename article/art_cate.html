<script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <button type="button" data-id="{{$value.Id}}" class="btn-edit layui-btn layui-btn-sm">修改</button>
            <button type="button" data-id="{{$value.Id}}" class="btn-delete layui-btn layui-btn-danger layui-btn-sm">删除</button>
        </td>
    </tr>
    {{/each}}
</script>
<!-- dialog：对话 -->
<!-- 获取文章分类的template -->
<script type="text/html" id="dialog-add">
    <form class="layui-form" id="form-add" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-input-block">
            <button type="reset" class="btnReset layui-btn layui-btn-primary">取消</button>
            <button class="layui-btn" lay-submit lay-filter="formDemo">确定 </button>
          </div>
    </form>
</script>
<!-- 修改文章的template -->
<script type="text/html" id="dialog-edit">
    <form class="layui-form" lay-filter="form-edit" id="form-edit" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-input-block">
            <button type="reset" class="btnReset layui-btn layui-btn-primary">取消</button>
            <button class="layui-btn" lay-submit lay-filter="formDemo">确定 </button>
          </div>
          <!-- 设置隐藏域 储存需要修改的文章类别的ID -->
          <input type="hidden" name="Id">
    </form>
</script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/js/BaseAPI.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/js/art_cate.js"></script>

</html>
